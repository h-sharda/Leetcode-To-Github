<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Leetcode To GitHub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 1rem;
        width: 200px;
        background-color: #f9f9f9;
      }

      header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      h3 {
        margin: 0;
        font-size: 1.2rem;
        color: #333;
      }

      main {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      a {
        text-decoration: none;
      }

      button {
        width: 100%;
        padding: 0.6rem;
        font-size: 0.95rem;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <header><h3>Leetcode To GitHub</h3></header>
    <main>
      <a href="https://github.com/h-sharda/Leetcode-To-Github" target="_blank">
        <button type="button">About</button>
      </a>

      <a
        href="chrome-extension://ndpbpjbhfejbpckefocndjbkgaohnenk/options.html"
        target="_blank"
      >
        <button type="button">Settings</button>
      </a>

      <a
        href="https://github.com/h-sharda/Leetcode-To-Github/issues"
        target="_blank"
      >
        <button type="button">Send Feedback</button>
      </a>
    </main>
  </body>
</html>
